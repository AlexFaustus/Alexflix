<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluraflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ALURAFILX</div>
        <nav>
            <button>HOME</button>
            <button>NOVO VÍDEO</button>
        </nav>
    </header>
    
    <main>
        <section class="main-video">
            <div class="video-info">
                <h2>SEO com React</h2>
                <p>Esse é um curso sobre como utilizar SEO em aplicações feitas com React.</p>
            </div>
            <img src="main-video-thumbnail.jpg" alt="Main Video Thumbnail">
        </section>
        
        <section class="video-section">
            <h3>FRONT END</h3>
            <div class="video-list" id="front-end-videos">
                <!-- Front End Videos -->
            </div>
        </section>
        
        <section class="video-section">
            <h3>BACK END</h3>
            <div class="video-list" id="back-end-videos">
                <!-- Back End Videos -->
            </div>
        </section>
        
        <section class="video-section">
            <h3>MOBILE</h3>
            <div class="video-list" id="mobile-videos">
                <!-- Mobile Videos -->
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
